<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Base</title>

</head>
<body>
    <center>
            <h1>Calculadora</h1>

            <form method="POST" action="cambiobase.php">

            <label for="decimal">Operando1:</label>
            <input type="text" pattern="\d*" name="decimal" placeholder="Introduce un número" required>
            <br><br>

            

            <br><br>

            <p>Selecciona una operación</p>
            <input type="radio" name="operacion" value="binario" checked>Binario
            <br>
            <input type="radio" name="operacion" value="octal">Octal
            <br>
            <input type="radio" name="operacion" value="hexadecimal">Hexadecimal
            <br>
            <input type="radio" name="operacion" value="all">Todos sistemas

            <br><br>

            <input type="submit" name="btncalcular" value="Calcular">        
            <input type="reset" value="Borrar">

        </form>
    </center>
    
</body>
